{{ $about := .Site.Data.about }}

<div id="contact"
     class="meta-section">
    <script src="https://www.google.com/recaptcha/api.js"
            async
            defer></script>
    <section class="row">
        <div class="col-12 col-md-6">
            {{ partial "home/splash.html" . }}
        </div>
        <div class="col-12 col-md-6">
            <div class="contact-form p-4 shadow">
                <h2 class="heading mb-3 h1">Contact {{ $about.name }}</h2>
                <form id="my-form"
                      class="clearfix"
                      action="https://formspree.io/mbjyweve"
                      method="POST">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Name</label>
                            <input type="text"
                                   class="form-control"
                                   name="name" />
                        </div>
                        <div class="form-group col-md-6">
                            <label>Email:</label>
                            <input type="email"
                                   class="form-control"
                                   name="email" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Message:</label>
                        <textarea class="form-control"
                                  name="message"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <div class="g-recaptcha"
                                 data-sitekey="6LfZT-cUAAAAAD5GkpOXXHqCAF7Z3F17X9JY4VN0"
                                 data-callback="onRepSuccess"
                                 data-error-callback="error"
                                 data-expired-callback="error"></div>
                        </div>
                        <div class="form-group col">
                            <button id="my-form-button"
                                    class="btn btn-primary float-right"
                                    disabled="disabled">Submit</button>
                        </div>
                    </div>
                </form>
                <div id="my-form-status"></div>

            </div>
        </div>
    </section>
</div>
